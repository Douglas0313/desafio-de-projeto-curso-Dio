<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon"> 
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
    
        <img src="img/instagram-celular.png" class="instagram-logo" alt="foto de celular">
    </div>


         <div class="instagram-continue">
          <div class="group">
              <img src="img/instagram-logo.png"instagram-logo" alt="logo do instagram">
              <div class="profile-photo">
                <img src="img/samira.png" alt="foto de perfil">
            </div>
            <a href="#" class="img/instagram-login">Continue como samirasouza</a>
            <a href="#" class="img/instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é samirasouza?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank" class="app-download">
                    <img src="img/apple-button.png"  class="ios" alt="">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="blank">
                    <img src="img/googleplay-button.png" class="android" alt="download instagram google play">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
